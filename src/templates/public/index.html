{% extends "base.html" %}

{% block content %}

<form action="/" method="POST">
    <input type="number" name="id" placeholder="ID do produto">
    <input type="text" name="nome" placeholder="Nome do Produto">
    <input type="text" name="descricao" placeholder="Descrição do Produto">
    <input type="number" name="quantidade" placeholder="Quantidade do Produto">

    <button type="submit">Cadastrar de Produtos</button>

</form>

    {% for produto in data %}
        {{produto.ID}}
        {{produto.nome}}
        {{produto.descricao}}
        {{produto.quantidade}}

    {% endfor %}

{% endblock %}
